<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- Write your code below -->
    <!-- Baris kode untuk membuat header -->
    <header>
      <h2>Progate</h2>
      <ul>
        <li>About</li>
        <li>Lessons</li>
        <li>Contact us</li>
      </ul>
    </header>
    
    <!-- Membuat div pembungkus untuk bagian isi konten -->
    <div class="container">
      <!-- Baris kode untuk membuat judul konten -->
      <div class="heading">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>Let's learn to code</h2>
      </div>
      
      <!-- Baris kode untuk membuat isi konten -->
      <div class="main">
        <div class="judul">
          <h3>Lessons</h3>
        </div>
        <div class="lessons">
          <div class="HTML_CSS logo">
            <img src="https://progate.com/progate/shared/images/lesson/html/study/html.svg" alt="HTMKL & CSS" />
            <p>HTML & CSS</p>
          </div>
          <div class="PHP logo">
            <img src="https://progate.com/progate/shared/images/lesson/html/study/php.svg" alt="PHP" />
            <p>PHP</p>
          </div>
          <div class="Ruby logo">
            <img src="https://progate.com/progate/shared/images/lesson/html/study/ruby.svg" alt="Ruby" />
            <p>Ruby</p>
          </div>
          <div class="Swift logo">
            <img src="https://progate.com/progate/shared/images/lesson/html/study/swift.svg" alt="Swift" />
            <p>Swift</p>
          </div>
        </div>
      </div>
      
      <!-- Baris kode untuk membuat bagian input -->
      <div class="input">
        <div class="judul">
          <h3>Contact us</h3>
        </div>
        <form action="" method="get" accept-charset="utf-8" class="form">
          <p>Email (Required)</p>
          <input type="text" class="masukan" />
          <p>Message (Required)</p>
          <textarea class="masukan"></textarea>
          <p>* Required fields must be filled</p>
          <input type="button" name="" id="" value="Send" class="masukan button" />
        </form>
      </div>
    </div>
    
    <!-- Membuat div pembungkus yang berisi kode untuk bagian footer -->
    <footer>
      <div class="footer-left">
        Progate
      </div>
      <div class="footer-right">
        <ul>
          <li>About</li>
          <li>Jobs</li>
          <li>Contact us</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
